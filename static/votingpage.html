    <script src="/static/commonfuncs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            makeReq('/current/', "", "GET", responseText => {
                teamname = JSON.parse(responseText).team_name

                if (teamname === undefined || teamname === null) {
                    document.getElementById('team_name_h').textContent = "Voting is currently closed.";
                } else {
                    document.getElementById('team_name_h').textContent = `Voting for ${teamname}`;
                }

            })
        });
    </script>
