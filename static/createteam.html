<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Team</title>
    <link rel="stylesheet" href="/static/createteam.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Default</a>
      </div>
    </nav>
    <div class="container col-11 col-xl-6 main my-4 bg-black pb-3 px-5 px-sm-5">
      <p class="display-2 title text-white text-center md-px-10 pt-4">
        Create Team
      </p>
      <div class="form-group">
        <label for="create_teamname_tb" class="row h2 text-white"
          >Team Name:</label
        >
        <input type="text" id="create_teamname_tb" class="row h2"
        name="create_teamname_tb" class=/>
      </div>
      <hr />
      <div class="form-group py-2">
        <label for="create_teamm1_tb" class="row h3 text-white"
          >Member 1 Name:</label
        >
        <input
          type="text"
          id="create_teamm1_tb"
          class="row h3"
          name="create_teamm1_tb"
          required
        />
      </div>
      <div class="form-group py-2">
        <label for="create_teamm2_tb" class="row h3 text-white"
          >Member 2 Name:</label
        >
        <input
          type="text"
          id="create_teamm2_tb"
          class="row h3"
          name="create_teamm2_tb"
          required
        />
      </div>
      <div class="form-group py-2">
        <label for="create_teamm3_tb" class="row h3 text-white"
          >Member 3 Name:</label
        >
        <input
          type="text"
          id="create_teamm3_tb"
          class="row h3"
          name="create_teamm3_tb"
        />
      </div>
      <div class="form-group py-2">
        <label for="create_teamm4_tb" class="row h3 text-white"
          >Member 4 Name:</label
        >
        <input
          type="text"
          id="create_teamm4_tb"
          class="row h3"
          name="create_teamm4_tb"
        />
      </div>
      <div class="d-flex justify-content-center pt-5">
        <button onclick="create_team()" class="row my-3">
          Create New Team
        </button>
      </div>
      <div id="error_message" class="error-message"></div>
      <div id="success_message" class="success-message"></div>
    </div>

    <script src="/static/testpage.js"></script>
  </body>
</html>
